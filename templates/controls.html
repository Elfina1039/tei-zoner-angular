<input type="button" ng-value="teiButton(sh.tei)" id="gettei" ng-click="sh.tei=!sh.tei"/>
<input type="button" value="Draw Shape" id="closepath" ng-click="nShape()"  ng-show="sh.redraw==false"/>
<input type="button" value="Re-draw" id="editpath" ng-click="eShape()" ng-show="sh.redraw==true"/>
<input type="button" value="Clear Points" id="clearpoints" ng-click="clearPoints()"/>
<input type="button" value="Clear Shapes" id="clearall" ng-click="clearShapes()"/>
    <input type="button" value="Delete" id="delMode" ng-click="toggleDelete()"/>

    <button class=zoom ng-click="zoomChng(0.1)">+</button><button class=zoom ng-click="zoomChng(-0.1)">-</button>
    
<div id="currentCoords">
    <p><b>x:</b> <span class="coord" id="xcordpx"> {{roundNum(crds.x)}} </span> px (<span class="coord" id="xcordpc">{{roundNum(crds.xp)}}</span> %)</p>
    <p><b>y:</b> <span class="coord" id="ycordpx"> {{roundNum(crds.y)}} </span> px (<span class="coord" id="ycordpc">{{roundNum(crds.yp)}}</span> %)</p>
<p><b>x,y:</b> <span class="coord" id="xypx">{{roundNum(crds.x)}}, {{roundNum(crds.y)}}</span></p>
</div>
