<label>Colour:<input type=color ng-model=nClr onChange="console.log(this.value)"></label>
    <ul id=cats >
        
        <li ng-repeat="c in cats" style="background-color:{{c.clr}}" class=cat>
            <button class=add ng-click="delCat(c)">-</button> 
            <input type=text ng-model=c.name class=cat>
            <input type=color ng-model=c.clr class=cpicker ng-change="reColourAll(c.id)"> </li>
    </ul>   

<button class=add ng-click="newCat()">+</button>
