<div id="cAnnt">
<h5>{{c.Annt.word}}</h5>


     Category: <select ng-model="c.Annt.cat" style="background-color:{{cats[a.cat].clr}}" ng-change="reColour(c.Annt)">
       <option ng-repeat="c in cats" value="{{c.id}}"  style="background-color:{{c.clr}}" >{{c.name}}</option>
       </select><br>
       
     Fields:
<ul>
    <li ng-repeat="f in c.Annt.fields" class=normal>{{fv}}<input type=text class=annt  ng-model="f.value" placeholder="{{f.name}}"></li>
    </ul>
     
</div>
